{% extends 'base.html' %}

{% block content %}
<table class="table table-hover table-light">
    <thead>
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Barcode</th>
            <th scope="col">Price</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
    {% for i in item %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.barcode }}</td>
        <td>{{ i.price }}$</td>
        <td>
            <button class="btn btn-info">More Info</button>
            <button class="btn btn-success">Purchase this Item</button>
        </td>
    </tr>
    {% endfor %}
{% endblock %}
